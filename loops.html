    <script>


        <!-- Program to find factorial -->
        let result = 1    
        let n = prompt("Enter a value to finf factorial")
        parseInt(n)
        console.time("checking time")
        for( let i = 1 ; i<=n ;i++){
            result = result *i
        }
        console.log(result)
        console.timeEnd("checking time")
        console.log(typeof(result))
    </script>
