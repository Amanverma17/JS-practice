<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="output">
    <button onclick="gotp()">generate OTP</button>
    <input type="text" id="input">
    <button onclick="validation()">check</button>
    <h2 id="result"></h2>
    <script>
        function gotp() {
        document.getElementById("output").value = Math.ceil(Math.random()*10000)
        }
        function validation(){
            var input = document.getElementById("input").value;
            var output = document.getElementById("output").value;
            if(input==output){
                document.getElementById("input").style.border="2px solid green"
                document.getElementById("input").value="input value ok"
                <!-- window.location.href="https://t4teq.com"; -->
            }
            else{
                <!-- alert("fail") --> 
                document.getElementById("input").style.border="2px solid red"
                document.getElementById("input").value="Error value"
            }
        }
    </script>
</body>
</html>
